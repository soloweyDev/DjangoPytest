{% load static %}
<!--{% load bootstrap4 %}-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--{% bootstrap_css %}
    {% bootstrap_javascript jquery='slim' %}-->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <script defer src="{% static 'js/jquery.js' %}"></script>
    <script defer src="{% static 'js/bootstrap.min.js' %}"></script>

    <title>Document</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home.index' %}">Похоже на сервис за 5 минут</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home.index' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products.index' %}">Все товары</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'users.profile' %}">Профиль</a>
                        <a class="dropdown-item" href="{% url 'users.logout' %}">Выход</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users.login' %}">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users.register' %}">Регистрация</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
<div class="wrap mt-5 mb-5">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
